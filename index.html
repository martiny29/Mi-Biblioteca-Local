<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>Mi Biblioteca Local</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-success"></i> Mi <span class="text-success">Biblioteca</span> Local</h1>
        <form id="form-libros" action="">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" name="autor" id="autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN #</label>
                <input type="text" name="isbn" id="isbn" class="form-control">
            </div>
            <input type="submit" name="submit" id="submit" value="Añadir Libro" class="btn btn-success btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lista-libros">

            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
